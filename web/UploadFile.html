<!DOCTYPE html>
<html>
    <head>
        <title>Upload File</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="tables.css" />
    </head>
    <body>
        <form method="post"  action="uploadfileform" enctype="multipart/form-data" />
            <fieldset >
                <legend id="header">Upload File</legend>
                <table>
                    <tr>
                        <td colspan="2">Select File to Upload</td>
                        <td colspan="2"><input type="file" name="myfile" required/> </td>

                    </tr>
                    
                    <tr>
                        <td colspan="4"><input type="submit"></td>

                    </tr>
                    </table>
            </fieldset>
           </form> 
    </body>
</html>
