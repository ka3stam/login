<form method="post"  action="loginform" >
    <fieldset >
        <legend id="header">Log in</legend>
        <table>
            <tr>
                <td colspan="2">Username</td>
                <td colspan="2"><input type="text" autofocus name="username" maxlength="20" required/> </td>

            </tr>
            <tr>
                <td colspan="2" id="pass">Password</td>
                <td colspan="2"><input type="password" name="password" maxlength="20" required ></td>

            </tr>
            <tr>
                <td colspan="4"><input type="submit">Login</td>

            </tr>
            </table>
    </fieldset>
</form>
